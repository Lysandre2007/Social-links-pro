<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="main-container">
    <div class="img-box">
      <img class="img" src="./assets/images/avatar-jessica.jpeg">
    </div>
    <div class="titles-box">
      <h1 class="name">Jessica Randall</h1>
      <h2 class="location">London, United Kingdom</h2>
    </div>
    <div class="btn-box">
      <p class="bio">"Front-end developper and avid reader."</p>
      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">Linkedin</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lysandre2007</a>.
  </div>
</body>
</html>
